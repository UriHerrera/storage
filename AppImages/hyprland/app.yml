    - libduktape207
    - libevdev2
    - libffi8
    - libfontenc1
    - libfribidi0
    - libgdk-pixbuf-2.0-0
    - libgprofng0
    - libgudev-1.0-0
    - libice6
    - libinput-bin
    - libinput10
    - libjpeg62-turbo
    - libkmod2
    - libliftoff0
    - libmtdev1t64
    - libpango-1.0-0
    - libpangocairo-1.0-0
    - libpangoft2-1.0-0
