apprunconf:
  exec: /usr/bin/Hyprland
  setpath: /usr/bin
  setlibpath: /usr/lib
  envvars:
    XKB_CONFIG_ROOT: "$APPDIR/usr/share/X11/xkb"
  prebuild_commands: []

sandbox:
  type: none

integration:
  type: wm
