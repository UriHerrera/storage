    - libudev1
    - libudis86-0
    - libuuid1
    - libwacom-common
    - libwacom9
    - libxaw7
    - libxcb-composite0
    - libxcb-errors0
    - libxcb-icccm4
    - libxcb-render0
    - libxcb-res0
    - libxcb-xfixes0
    - libxcb1
    - libxcvt0
    - libxdmcp6
    - libxfont2
    - libxkbcommon0
    - libxkbfile1
    - libxml2
    - libxmu6
    - libxpm4
    - libxrender1
    - libxt6t64
    - libzip5
    - pciutils
    - polkitd
    - sed
    - sgml-base
